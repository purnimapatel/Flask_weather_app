<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/results.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Weather Update Results:</h1>
    <div id = "Results" style="text-align: center; color: aqua; background-color: rgba(0, 0, 0, 0.253);" >
        <h2>Weather in {{ location}}</h2>
        <h2>{{temp}} Celcius</h2>
        <h2>{{weather}}</h2>
        <h2>Feels like: {{ feels_like}} Celcius</h2>
        <h2>Pressure: {{pressure}} Pascal</h2>
        <h2>Humidity: {{humidity}} gram/metre-cube</h2>
    </div>
    
</body>
</html>
